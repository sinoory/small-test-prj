<script>
    window.onload=function(){
        var cnt=0;
        document.addEventListener("keypress",function(){
                //$("#cons").text("kp"+(cnt++));
                console.log("kp");
                });
        //$("#idbFull")[0].focus();
        $("#idt")[0].focus();
    }
    function enterFullScr(){
        console.log("enterFullScr >>>>");
        $("#vogg")[0].webkitRequestFullScreen();
        console.log("enterFullScr <<<<");
    }
    function showOgg(){
        var str;
        str+="<p>show 1 ogg</p>";
        str+='<video  controls>';
        str+='<source src="../rsc/v/xion.ogg" type="video/ogg" autoplay="autoplay" >';
        str+='Your browser does not support the <code>video</code> element.';
        str+='</video>';
        $("#divvideos").html(str+"<br>"+$("#divvideos").html());
    }
    function showObjectMp4(){
        var str="<p>show mp4 in object tag</p>";
        str+='<object type="video/mp4" data="../rsc/v/xion.mp4">';
        str+='<param name="controller" value="true" />';
        str+='<param name="autoplay" value="false" />';
        str+='</object>'+"<br>";

        $("#divvideos").html(str+"<br>"+$("#divvideos").html());
    
    }
    function dynamicObj(){
        vid = document.createElement("object");
        vid.type = "video/mp4";
        vid.setAttribute("type", vid.type);
        vid.setAttribute("style", "position: absolute; left: 0px; top: 0px; width: 416px; height: 234px; outline: transparent;");
        vid.style.position = "absolute";
        vid.style.left = "0px";
        vid.style.top = "0px";
        vid.style.width = "416px";
        vid.style.height = "234px";
        vid.style.outline = "transparent";
        document.getElementById("vidcontainer").appendChild(vid);
    }
</script>
